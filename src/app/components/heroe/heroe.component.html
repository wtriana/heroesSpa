<h1>{{heroe.name | uppercase }}
    <small> ( {{heroe.release | date:'y'}} ) </small>
</h1>
<div class="row no-gutters bg-light position-relative shadow-lg p-3 mb-5 bg-white rounded animated fadeIn fast">
    <div class="col-md-6 mb-md-0 p-md-4">
        <img [src]="path + heroe.image" class="w-100 img-fluid" alt="heroe.name">
    </div>
    <div class="col-md-6 position-static p-4 pl-md-0">
        <h5 class="mt-0">{{ heroe.name }}</h5>
        <p>{{ heroe.bio }}</p>

        <div class="row">
            <div class="col-md-6">
                <img src="../../../assets/img/dc-logo.jpg" class="img-thumbnail img-responsive img-logo" alt="" *ngIf="heroe.familyId=='DC'">
                <img src="../../../assets/img/marvel-logo.png" class="img-thumbnail img-responsive img-logo" alt="" *ngIf="heroe.familyId!='DC'">
            </div>
            <div class=" col-md-6 align-right ">
                <a [routerLink]="[ '/heroes'] " class="btn btn-outline-danger ">Regresar</a>
            </div>
        </div>
    </div>
